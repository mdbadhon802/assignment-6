    <main>
        <section>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:mx-36">

            </div>
        </section>
        <section>
            <div onclick="" id="modal-container">
                <input type="checkbox" id="my-modal-5" class="modal-toggle" />

                                    </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            </div>
                        </div>
                        <div class="modal-action">
                            <label for="my-modal-5" class="btn rounded-full absolute top-28 bg-white text-black hover:text-white"><i class="fa-solid fa-xmark"></i></label>
                        </div>
                        <div id="parent-div">
                            
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div id="selicing-BTN" class="text-center invisible">
                    <button  class=" btn ">See More</button>
