<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />

    <title>Document</title>

<body>
    <header>
        <h1 class="text-center font-semibold text-2xl mt-10 mb-10">AI Universe Hub</h1>
    </header>
    <main>
        <section>
            <div id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 lg:mx-36">
                
            </div>
        </section>
        <section>

                <!-- The button to open modal -->
                
                
                <!-- Put this part before </body> tag -->
                <input type="checkbox" id="my-modal-5" class="modal-toggle" />
                <div class="modal">
                    <div class="modal-box  max-w-full h-screen">
                    <div class="flex">
                        <div>
                            <p id="pragraph"></p>
                            <div id="pricing" class="flex gap-10">
                                <!-- <h1></h1> -->
                            </div>
                            <div class="flex gap-10">

                                    <h1>Features</h1>
                                </div>
                                
                                <div id="IntegrationsContainer">
                                    <h1>Integrations</h1>
                                </div>
                            </div>
                        </div>
                        <div id="modalImageContainer">
                           
                           <h1>Hi, how are you doing today?</h1>
                           <p>I'm doing well, thank you for asking. How can I assist you today?</p>
                        </div>
                    </div>
                        <div class="modal-action">
                            <label for="my-modal-5" class="btn">X</label>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
